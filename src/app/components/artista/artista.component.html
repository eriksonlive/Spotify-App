<app-loading *ngIf="loading"></app-loading>
<br><br>
<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>album</th>
                    <th>canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let tracks of tracks">
                <td> <img width="50px" [src]="tracks.album.images | noimage" alt="" class="img-thumb img-circle imageTable"></td>
                <td>{{tracks.album.name}}</td>
                <td>{{tracks.name}}</td>
                <td> <iframe [src]="tracks.uri | domseguro :'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
            </tbody>
        </table>
    </div>
</div>
